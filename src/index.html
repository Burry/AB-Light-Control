<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>AB Light Control</title>

        <meta
            name="description"
            content="Conversational user interface for CSCI 4849 Project 2. Controls Philips Hue bulbs."
        />
        <meta name="author" content="Grant Burry & Vamshi Arugonda" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
    </head>
    <body>
        <div id="container">
            <header>
                <h1>AB Light Control</h1>
                <h2>CSCI 4849: Project 2</h2>
                <p>By Grant Burry & Vamshi Arugonda</p>
            </header>
            <h3 id="botLabel">Bot</h3>
            <section>
                <iframe
                    title="Bot"
                    aria-labelledby="botLabel"
                    width="560"
                    height="430"
                    allow="microphone;"
                    src="https://console.dialogflow.com/api-client/demo/embedded/813bcdbe-8fa0-4ace-9cd9-37bdff03656f"
                ></iframe>
            </section>
            <h3 id="demoLabel">Demo</h3>
            <section>
                <iframe
                    title="Demo"
                    aria-labelledby="demoLabel"
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/NoiQ167Q6sQ"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </section>
            <footer>&copy; 2019 Grant Burry & Vamshi Arugonda</footer>
        </div>
    </body>
</html>
